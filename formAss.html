<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="this is a card design">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Ekeze Divine Favour">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/crown.jpg" type="image/x-icon">
    <title> A Form Page </title>

    <link rel="stylesheet" href="form.css">
    
</head>
<body>
    <div class="container">
        <form action="">

            
            <label for="name"> Name of Applicant: </label>
            <input type="text" placeholder="Enter Name"> <br>

            <label for="Password"> Password </label>
            <input type="password" name="" id="password"> <br>

            <label for="Phone"> Phone number </label>
            <input type="tel" name="" id=" ph"> <br>

           <p class="Gender">Gender:</p>

            <input type="radio" name="Female" id="Female">
            <label for="Female"> Female </label>

            <input type="radio" name="" id="Male">
            <label for="Male">Male </label>

            <input type="radio" name="" id="Others">
            <label for="Others"> Others</label> <br>

          <p class="hobby">Hobby:</p>

            <input type="checkbox" name="" id="Singing">
            <label for="Singing">Singing</label>

            <input type="checkbox" name="" id="Sleeping">
            <label for="Sleeping">Sleeping</label>

            <input type="checkbox" name="" id="Dancing">
            <label for="Dancing">Dancing</label>

            <input type="checkbox" name="" id="Football">
            <label for="Football">Football</label>

            <input type="checkbox" name="" id="Swimming">
            <label for="Swimming">Swimming</label>

            <input type="checkbox" name="" id="Gyming">
            <label for="Gyming">Gyming</label> <br>

            <input type="submit" value="Submit">


        </form>
        </div>
</body>
</html>
