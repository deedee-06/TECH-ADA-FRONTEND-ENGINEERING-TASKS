<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title> 

</head>
<body>
    This is an assignment on exploring Form attributes, input types and ways to use target in a code.

    <form action=""> 
        <label for="mname">Middle Name:</label>
        <input type="text" id="mname" name="mname"> <br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"> <br>

        <label for=" fname">First name</label>
        <input type="text" id="First Name:" name="fname"> <br>

        <label for="state">State/LGA</label>
        <input type="text" id="state" name="state"> 

        <label for="mail">Email address</label>
        <input type="email" id="mail" name="mail"> 

        <label for="image">Insert image</label>
        <input type="image" id="image" name="image">

        <label for="number">Mobile number</label>
        <input type="tel" id="number" name="number"> <br>

        <label for="dob">Date Of Birth</label>
        <input type="datetime" id="dob" name="dob">



        <label> </label>


    </form> 
</body>
</html>
